name: Deploy React to SiteGround

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy via SSH
        uses: easingthemes/ssh-deploy@v2
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SG_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.SG_HOST }}
          REMOTE_USER: ${{ secrets.SG_USER }}
          TARGET: "/home/shop.lakeshorelabradoodles.com/public_html/"
          SOURCE: "build/"
